<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شجرة العائلة</title>
  <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Noto+Naskh+Arabic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Naskh Arabic', 'Amiri', serif;
      direction: rtl;
      background-color: #fff;
    }
    text {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">شجرة العائلة</h1>
  <svg width="1000" height="800"></svg>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    fetch("/api/membres")
      .then(res => res.json())
      .then(data => {
        const root = d3.stratify()
          .id(d => d.id)
          .parentId(d => d.parentIds[0] || null) // père ou mère

        (data);

        const tree = d3.tree().size([800, 600]);
        const hierarchy = tree(d3.hierarchy(root));

        const svg = d3.select("svg").append("g").attr("transform", "translate(100,50)");

        svg.selectAll(".link")
          .data(hierarchy.links())
          .enter()
          .append("path")
          .attr("class", "link")
          .attr("d", d3.linkVertical()
            .x(d => d.x)
            .y(d => d.y))
          .attr("stroke", "#999")
          .attr("fill", "none");

        const node = svg.selectAll(".node")
          .data(hierarchy.descendants())
          .enter().append("g")
          .attr("class", "node")
          .attr("transform", d => `translate(${d.x},${d.y})`);

        node.append("rect")
          .attr("x", -60)
          .attr("y", -20)
          .attr("width", 120)
          .attr("height", 40)
          .attr("fill", "#e0f7fa")
          .attr("stroke", "#00796b")
          .attr("rx", 10)
          .attr("ry", 10);

        node.append("text")
          .attr("dy", "0.35em")
          .attr("text-anchor", "middle")
          .text(d => d.data.data.name);
      });
  </script>
</body>
</html>
